<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - review submitted</title>
    <meta name="description" content="christina lane, WDD 131 Dynamic Web Fundamentals">
    <meta name="author" content="Christina Lane">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Thank You for Your Review!</h1>
    <p>You have submitted <span id="reviewCount"></span> reviews so far.</p>

    <script>
        // Check if the "reviewCount" exists in localStorage
        let reviewCount = localStorage.getItem("reviewCount");

        // If it exists, increment it; otherwise, initialize it to 1
        if (reviewCount) {
            reviewCount = parseInt(reviewCount) + 1;
        } else {
            reviewCount = 1;
        }

        // Save the updated count back to localStorage
        localStorage.setItem("reviewCount", reviewCount);

        // Display the count on the page
        document.getElementById("reviewCount").textContent = reviewCount;
    </script>
</body>
</html>
